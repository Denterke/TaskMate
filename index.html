<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ораганайзер</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
		<script src="js/jquery-2.1.3.js"></script>
		<script src="cordova.js"></script>
    <script src="js/ratchet.js"></script>
		
  </head>
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="headerPanel bar bar-nav">
			<a class="newTask icon icon-plus pull-right" href="pageTwo.html" data-ignore="push"></a>
      <h1 class="titleName title" id="title"></h1>
    </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
			<ul id="importantResult" class="table-view">
			</ul>
			<br>
			<ul id="result" class="table-view" style="margin-bottom: 51px;">
			</ul>
			
			<nav class="bar bar-tab">
				<a class="tab-item active" href="#" onclick="TaskList('all');" id="all">
					<span class="icon icon-bars"></span>
				</a>
				<a class="tab-item" href="#" onclick="TaskList('notComplited');" id="notComplited">
					<span class="icon icon-close"></span>
				</a>
				<a class="tab-item" href="#" onclick="TaskList('complited');" id="complited">
					<span class="icon icon-check"></span>
				</a>
				<a class="tab-item" href="#" onclick="queryDeleteAllTask();">
					<span class="icon icon-trash"></span>
				</a>
			</nav>
		</div>
  </body>
		
	<script type="application/javascript">
		$( document ).ready(function() {
			TaskList(localStorage.getItem('currentTaskListSelector'));
		});
		
	</script>
</html>
