<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Органайзер</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/datepicker/bootstrap.css" />
		<link rel="stylesheet" href="css/datepicker/bootstrap-datetimepicker.min.css" />
		
		<!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
		<script src="js/jquery-2.1.3.js"></script>
		<script src="cordova.js"></script>
    <script src="js/ratchet.js"></script>
		
		<!-- DatePicker js -->
		<script type="text/javascript" src="js/datepicker/moment-with-locales.min.js"></script>
		<script type="text/javascript" src="js/datepicker/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/datepicker/bootstrap-datetimepicker.min.js"></script>

  </head>
	
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="headerPanel bar bar-nav">
			<a class="newTask icon icon-left-nav pull-left" href="index.html" data-ignore="push"></a>
			<h1 class="titleName  title">Добавить новую задачу</h1>
	  </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
			<form action="index.html" data-ignore="push" style="height: 100%">
				<input class="form-control" type="text" id="datetimepicker" value="" name="time" placeholder="Напоминание не установлено" readonly/>
				<input type="text" placeholder="Задача" name="task" maxlength="30">
				<textarea rows="5" placeholder="Описание" name="description"></textarea>

				<div class="card">
					<p><span>Выделить важным </span><a class="icon pull-right icon-not-imp" style="line-height: inherit; font-size: 35px" onclick="MakeImportantTask();" id="important"></a></p>
				</div>
				
				<button class="btn btn-abs btn-positive btn-block" name="sbm" onClick="SubmitTask(this.form, 'newTask')">Сохранить</button>
			</form>
    </div>
		
		<script type="text/javascript">
				$(document).ready(function(){
						$('#datetimepicker').datetimepicker(
							{language: 'ru'}
						);
				});
		</script>
		
  </body>
</html>
