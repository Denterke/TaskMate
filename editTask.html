<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Органайзер</title>

    <!-- Sets initial viewport load and disables zooming  -->
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">

    <!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="css/datepicker/bootstrap.css" />
		<link rel="stylesheet" href="css/datepicker/bootstrap-datetimepicker.min.css" />
		
    <!-- Include the compiled Ratchet CSS -->
    <link href="css/ratchet.css" rel="stylesheet">

    <!-- Include the compiled Ratchet JS -->
		<script src="js/jquery-2.1.3.js"></script>
		<script src="cordova.js"></script>
    <script src="js/ratchet.js"></script>
		
		<!-- DatePicker js -->
		<script type="text/javascript" src="js/datepicker/moment-with-locales.min.js"></script>
		<script type="text/javascript" src="js/datepicker/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/datepicker/bootstrap-datetimepicker.min.js"></script>
  </head>
	
  <body>
    <!-- Make sure all your bars are the first things in your <body> -->
    <header class="headerPanel bar bar-nav">
			<a class="newTask icon icon-left-nav pull-left" href="index.html" data-ignore="push"></a>
			<h1 class="titleName title">Редактировать задачу</h1>
	  </header>

    <!-- Wrap all non-bar HTML in the .content div (this is actually what scrolls) -->
    <div class="content">
			<form action="index.html" data-ignore="push" id="editForm" style="height: 100%">
				<button class="btn btn-abs btn-positive btn-block" name="sbm" onClick="SubmitTask(this.form, 'editTask')">Сохранить</button>
			</form>
    </div>

  </body>
	<script type="application/javascript">
		$(document).ready(function() {
			ShowEditTaskInformation();
			$('#datetimepicker').datetimepicker(
				{language: 'ru'}
			);
		});
	</script>
</html>
